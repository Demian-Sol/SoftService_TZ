<!DOCTYPE html>
<html>
<head>
  <meta chatset="UTF-8" />
  <title>Target Indicator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="SoftServiceTZ.css">
</head>
<body>
  <div class='info-block'>
    <div class='header info-block__header'>
      <p class="header__text">Target Indicator Demo</p>
    </div>
    <div class="info-block__content-frame">
      <div class='content-space info-block__content-space'>
        <div class='content-space__content-primary'>
          <p class="content-space__text-primary">Reached:</p>
          <span class="content-space__visuals">
            <div class="progress-bar__wrapper">
              <div class="progress-bar">
                <span class="progress-bar__fill"></span>
              </div>
              <div class='progress-bar__progress-mark'>
                <i class="fas fa-caret-up fa-lg" ></i>
                $14
              </div>
            </div>
            <span class="target">
              <span class="target__text">Target</span>
              <hr class="target__hr" />
              <span class="target__pricetag">$15</span>
            </span>
          </span>
        </div>
        <p class='content-space__content-secondary'><img src="info.png"> You need $1 more to reach your target.</p>
      </div>
    </div>
  </div>
</body>
</html>
